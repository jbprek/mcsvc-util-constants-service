spring:
  application:
    name: mcsvc-util-constants-service
  cloud:
    # Use of config server
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: mcsvc-infra-config-service
      fail-fast: true
      retry:
        initial-interval: 8000
        max-attempts: 6
        max-interval: 128000

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka

    fetch-registry: true
    register-with-eureka: true

